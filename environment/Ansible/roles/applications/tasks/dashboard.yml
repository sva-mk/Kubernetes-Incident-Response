- name: "dashboard | Copy YAML files for dashboard"
  when: enable_dashboard and inventory_hostname == groups['master'][0]
  ansible.builtin.template:
    mode: "644"
    src: "{{ item }}"
    dest: "{{ tmp_dir }}/{{ item | basename | regex_replace('\\.j2', '') }}"
  with_fileglob:
    - ../templates/dashboard.yml.j2

- name: dashboard | Deploy kubernetes dashboard into cluster
  when: enable_dashboard and inventory_hostname == groups['master'][0]
  ansible.builtin.command: |
    kubectl --kubeconfig={{ kubeadmin_config }} apply -f {{ tmp_dir }}/dashboard.yml
  register: create_result
  until: create_result.rc == 0
  retries: 5
  delay: 2
  failed_when: false
  changed_when: false
  run_once: true
